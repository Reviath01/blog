<!DOCTYPE html>
<html>

{{template "top"}}
    <header class="masthead" style="background-image:url('assets/img/home-bg.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Reviath's Blog</h1><span class="subheading">A Developer's Personal Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                <div class="post-preview"><a href="/post">
                        <h2 class="post-title">{{.result.Title}}</h2>
                        <h3 class="post-subtitle">{{.result.Content}}</h3>
                    </a>
                    <p class="post-meta">Posted by&nbsp;<a>Reviath on {{.result.Date}}</a></p>
                </div>
                <hr>
                <div class="clearfix"><a href="/post"><button class="btn btn-primary float-end" type="button">Older Posts&nbsp;⇒</button></a></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><a href="https://www.instagram.com/reviath01" class="fa fa-instagram fa-stack-1x fa-inverse"></a></span></li>
                        <li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><a href="https://www.snapchat.com/add/reviath06?share_id=Gk4ziboiTzk&locale=en-GB" class="fa fa-snapchat fa-stack-1x fa-inverse"></a></span></li>
                        <li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><a href="https://github.com/Reviath01" class="fa fa-github fa-stack-1x fa-inverse"></a></span></li>
                    </ul>
                    <p class="text-muted copyright">Copyright&nbsp;©&nbsp;Reviath 2022</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/clean-blog.js"></script>
</body>
</html>
