<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Reviath - {{.title}}</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand">Reviath</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/aboutme">About me</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="/post">Blog Post</a></li>
                    {{if eq .login "nil"}}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    {{else}}
                    <li class="nav-item"><a class="nav-link" href="/admin">Admin Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead" style="background-image:url('assets/img/home-bg.jpg');">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>Reviath's Blog</h1><span class="subheading">A Developer's Personal Blog</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                <div class="post-preview"><a href="/post">
                        <h2 class="post-title">{{.result.Title}}</h2>
                        <h3 class="post-subtitle">{{.result.Content}}</h3>
                    </a>
                    <p class="post-meta">Posted by&nbsp;<a>Reviath on {{.result.Date}}</a></p>
                </div>
                <hr>
                <div class="clearfix"><a href="/post"><button class="btn btn-primary float-end" type="button">Older Posts&nbsp;â‡’</button></a></div>
            </div>
        </div>
    </div>
{{template "footer"}}
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/clean-blog.js"></script>
</body>
</html>
